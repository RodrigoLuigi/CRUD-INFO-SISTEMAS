<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <!-- CSS -->
  <link rel="stylesheet" href="styles.css">
  <title>CRUD Veiculos - INFO SISTEMAS</title>
</head>

<body>
  <!-- CABEÇALHO -->
  <header>
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand logo ml-5"><img src="logo.png" alt="Logo redondo com duas camadas de cores">CRUD INFO
        SISTEMAS</a>
      <form class="form-inline">
        <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar" aria-label="Pesquisar">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Pesquisar</button>
      </form>
    </nav>
  </header>
  
<!-- CONTEUDO PRINCIPAL -->
  <main>
    <div class="col-md-10 mr-auto ml-auto mt-5">
      <table class="table table-light">
        <thead class="thead-dark">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">PLACA</th>
            <th scope="col">CHASSI</th>
            <th scope="col">RENAVAM</th>
            <th scope="col">MODELO</th>
            <th scope="col">MARCA</th>
            <th scope="col">ANO</th>
            <!-- Botão para acionar modal -->
            <th style="width: 20%;"><button type="button" class="btn btn-primary pr-4 pl-4" data-toggle="modal"
                data-target="#ExemploModalCentralizado">
                Novo Cadastro
              </button></th>
          </tr>
        </thead>
        <tbody id="tbody">

        </tbody>
      </table>
    </div>
  </main>

  <!-- Modal -->
  <div class="modal fade" id="ExemploModalCentralizado" tabindex="-1" role="dialog"
    aria-labelledby="TituloModalCentralizado" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="TituloModalCentralizado">Novo Cadastro</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">

          <input type="text" id="inputPlaca" placeholder="Placa">
          <input type="text" id="inputChassi" placeholder="Chassi">
          <input type="text" id="inputRenavam" placeholder="Renavam">
          <input type="text" id="inputModelo" placeholder="Modelo">
          <input type="text" id="inputMarca" placeholder="Marca">
          <input type="text" id="inputAno" placeholder="Ano">


        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
          <button type="button" class="btn btn-primary" id="btn-primary" onclick="cadastrar()">Cadastrar</button>
        </div>
      </div>
    </div>
  </div>











  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
  </script>
  <script src="main.js"></script>
</body>

</html>
